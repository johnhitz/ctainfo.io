<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CTA Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Routes</h1>
    <label for="show-hide"></label>
    <input type="button" class='show-hide button' name="" value="Show Routes">
    <div class="routes"></div>
    <h1>Get Stops on a Route</h1>
    <div class="stops-query">
      <div class="inputs">
        <label for="route-input">Route</label>
        <br>
        <input type="text" id='route-input' name="" value="" placeholder="Enter a Route">
      </div>
      <div class="inputs">
        <label for="direction-input">Direction</label>
        <br>
        <input type="text" id='direction-input' name="" value="" placeholder="Enter a Route">
      </div>
      <input class="button" type="submit" name="" value="Search" id="stops">
    </div>
    <div class="stops"></div>
  </body>
</html>
